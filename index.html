<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>2020 InClass App</title>

    <!-- Entry point: send users to the static site in /public -->
    <meta http-equiv="refresh" content="0; url=public/index.html" />

    <script>
        // JS redirect as a fallback (some setups ignore meta refresh)
        window.location.replace('public/index.html');
    </script>
</head>
